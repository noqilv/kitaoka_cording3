<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS課題</title>
</head>
<body>
    <script>
        let num01 = 0;
        for (i = 0; i <= 10; i++){
            num01 = num01 + i;
        }
        if (num01 >= 20){
            console.log("20以上");
        }
        else{
            console.log("20以下");
        }
    </script>
</body>
</html>
